<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/css/search_results.css" />
    <link href="static/images/favicon.png" rel="shortcut icon" type="image/x-icon/" />
    <meta charset="UTF-8">
    <title>{{search_input}} Results</title>
</head>

<body>
    <div id="header">
        <div id="topbar">
          <a href="/"><img id="searchbarimage" src="static/images/favicon.png" /></a>
          <form id="searchbar" type="text" action="/" method="post">
            <input id="searchbartext" name="q" type="text" value="{{search_input}}" />
            <button type="submit" id="searchbarbutton">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </button>
          </form>
        </div>
      <div id="buffer">
    </div>
    </div>
    <div id="searchresultsarea">
        <p id="searchresultsnumber">{{results}} result(s) found </p>
        {{searchresults}}
        <!-- Example div for a searchresult
        <div class="searchresult">
            <a href="URL" class="title">Website Title</a>
            <br>
            <a href="URL">URL</a>
            <p>Description</p>
        </div>
        -->
    </div>
</body>

</html>
